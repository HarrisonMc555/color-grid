<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Color Grid</title>
    <meta name="description" content="Color Grid">
    <meta name="author" content="Harrison McCullough">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">

    <style>
     div.grid {
       display: grid;
       grid-template-columns: auto auto;
     }

     div.tile:before {
       content: "";
       display: block;
       padding-bottom: 130%;
     }
    </style>

  </head>

  <body>
    <h1>Color Grid</h1>

    <div class="container">

      <div class="row">
        <div class="grid three columns offset-by-two columns">
          <div class="tile" style="background-color: #777777;"></div>
          <div class="tile" style="background-color: #0000ff;"></div>
          <div class="tile" style="background-color: #00ff00;"></div>
          <div class="tile" style="background-color: #ff0000;"></div>
        </div>

        <input class="one column offset-by-one column" type="color" value="#e66465">

      </div>
    </div>

  </body>
</html>
