<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Color Grid</title>
    <meta name="description" content="Color Grid">
    <meta name="author" content="Harrison McCullough">

    <!-- <link rel="stylesheet" href="css/styles.css"> -->
    <style>
     div.grid {
       display: inline-grid;
       grid-template-columns: auto auto;
     }

     div.tile {
       width: 100px;
       height: 100px;
     }
    </style>

  </head>

  <body>
    <h1>Color Grid</h1>

    <div class="grid">
      <div class="tile" style="background-color: #777777;"></div>
      <div class="tile" style="background-color: #0000ff;"></div>
      <!-- <br> -->
      <div class="tile" style="background-color: #00ff00;"></div>
      <div class="tile" style="background-color: #ff0000;"></div>
    </div>
    <input type="color" value="#e66465">

  </body>
</html>
